<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <script src="scripts/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <title>GITHUB API</title>
  </head>
  <body>
    <main id="vue-root">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 overflow-auto shadow px-0">
                    <h2 class="text-center text-white bg-primary rounded shadow py-5">GITHUB API</h2>
                    <div class="input-group input-group-lg mb-3 mt-5 px-3">
                      <span class="input-group-text input bg-primary text-white">Username</span>
                      <input type="text" class="form-control" v-model="username" @keyup.enter="getRepos()">
                    </div>
                    <ul class="bg-light rounded shadow list-group mt-5 mx-3">
                        <li v-for="(repo, index) in repos" class="py-3 list-group-item px-5 mt-2">
                          <h4 class="text-primary">{{`Repository name: ` + repo.name}}</h4>
                          <h5 class="text-secondary">{{`Repository description: ` + repo.description}}</h5>
                          <h6 class="text-warning">{{`Repository creation date: ` + repo.date}}</h6>
                          <button class="btn btn-outline-primary" @click="window.location.replace('https://github.com/LorenzoRottigni/' + repo.name + '/archive/refs/heads/main.zip')">Download</button>
                        </li>
                        
                    </ul>
                    <div class="d-grid mt-3">
                        <!--<button class="btn btn-primary" type="button" @click="loadMail()">Button</button>-->
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
